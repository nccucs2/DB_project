    {% for run in runs %}

    <form action='/do/' name="query_train" method='POST'>
        {% csrf_token %}
        <tr class="row100 body">
          <input type = "hidden" name="id" value={{run.run_id}}><td align="center" class="cell100 column1">{{run.run_id}}</td>
          <input type = "hidden" name="start" value={{run.start_station}}><td align="center" class="cell100 column3">{{run.start_station}}</td>
          <input type = "hidden" name="dest" value={{run.dest_station}}><td name="dest" align="center" class="cell100 column2">{{run.dest_station}}</td>
          <input type = "hidden" name="date" value={{run.date}}><td name="date" align="center" class="cell100 column4">{{run.date}}</td>
          <input type = "hidden" name="time" value={{run.time}}><td name="time" align="center" class="cell100 column5">{{run.time}}</td>
          <td class="cell100 column6"><button type="submit" class="ui blue button" style="">訂單選擇</button></td>
        </tr>
    </form>
