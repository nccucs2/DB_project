                <div class="table100 ver1 m-b-110">
                    <div class="table100-head">
                        <table>
                            <thead>
                                <tr class="row100 head">
                                    <th class="cell100 column1">From</th>
                                    <th class="cell100 column2">To</th>
                                    <th class="cell100 column3">Date</th>
                                    <th class="cell100 column4">Time</th>
                                    <th class="cell100 column5">train</th>
                                    <th class="cell100 column6">Seat</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                    <div class="table100-body js-pscroll">
                        <table>
                            <tbody>

                                {% for i in info %}
                                <tr class="row100 body">
                                    <td class="cell100 column1">{{i.run_id.start_station}}</td>
                                    <td class="cell100 column2">{{i.run_id.dest_station}}</td>
                                    <td class="cell100 column3">{{i.run_id.date}}</td>
                                    <td class="cell100 column4">{{i.run_id.time}}</td>
                                    <td class="cell100 column5">{{i.run_id.train_id}}</td>
                                    <td class="cell100 column6">{{i.passenger}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
