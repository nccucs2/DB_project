<!DOCTYPE html>
<html>
    <head>
        <title>Inccu homepage</title>
        <meta charset="utf-8">
        <style>
        body, html{
       height: 100%;
       padding: 0;
       margin: 0;
       font-family: 'Sniglet', cursive;
      }
      h1{
       font-weight: normal;
       font-size: 3em;
       font-family: 'Raleway', sans-serif;
       margin: 0 auto;
       margin-top: 30px;
       width: 500px;
       color: #F90;
       text-align: center;

      }

      /* Animation webkit */
      @-webkit-keyframes myfirst
      {
       0% {margin-left: -235px}
       90% {margin-left: 100%;}
       100% {margin-left: 100%;}
      }

      /* Animation */
      @keyframes myfirst
      {
       0% {margin-left: -235px}
       70% {margin-left: 100%;}
       100% {margin-left: 100%;}
      }

      .fish{
       background-image: url('http://www.geertjanhendriks.nl/codepen/form/fish.png');
       width: 235px;
       height: 104px;
       margin-left: -235px;
       position: absolute;
       animation: myfirst 24s;
       -webkit-animation: myfirst 24s;
       animation-iteration-count: infinite;
       -webkit-animation-iteration-count: infinite;
       animation-timing-function: linear;
       -webkit-animation-timing-function: linear;
      }

      #fish{
       top: 120px;
      }

      #fish2{
       top: 260px;
       animation-delay: 12s;
       -webkit-animation-delay: 12s;
      }

      header{
       height: 160px;
       background: url('http://www.geertjanhendriks.nl/codepen/form/golf.png') repeat-x bottom;
      }

      #form{
       height: 100%;
       background-color: #98d4f3;
       overflow: hidden;
       position: relative;

      }
      form{
       margin: 0 auto;
       width: 500px;
       padding-top: 40px;
       color: white;
       position: relative;


      }
      label, input, textarea{
       display: block;
      }
      input, textarea{
       width: 500px;
       border: none;
       border-radius: 20px;
       outline: none;
       padding: 10px;
       font-family: 'Sniglet', cursive;
       font-size: 1em;
       color: #676767;
       transition: border 0.5s;
       -webkit-transition: border 0.5s;
       -moz-transition: border 0.5s;
       -o-transition: border 0.5s;
       border: solid 3px #98d4f3;
       -webkit-box-sizing:border-box;
       -moz-box-sizing:border-box;
       box-sizing:border-box;

      }
      input:focus, textarea:focus{
       border: solid 3px #77bde0;
      }

      textarea{
       height: 100px;
       resize: none;
       overflow: auto;
      }
      input[type="submit"]{
       background-color: #F90;
       color: white;
       height: 50px;
       cursor: pointer;
       margin-top: 30px;
       font-size: 1.29em;
       font-family: 'Sniglet', cursive;
       -webkit-transition: background-color 0.5s;
       -moz-transition: background-color 0.5s;
       -o-transition: background-color 0.5s;
       transition: background-color 0.5s;
      }
      input[type="submit"]:hover{
       background-color: #e58f0e;

      }
      label{
       font-size: 1.5em;
       margin-top: 20px;
       padding-left: 20px;
      }
      body{
        height: 100%;
        background-color: #98d4f3;
        overflow: hidden;
        position: relative;
      }

      .formgroup{
       background-image: url('http://www.geertjanhendriks.nl/codepen/form/pixel.gif');
      }
      .formgroup-active{
       background-image: url('http://www.geertjanhendriks.nl/codepen/form/octo.png');
      }
      .formgroup-error{
       background-image: url('http://www.geertjanhendriks.nl/codepen/form/octo-error.png');
       color: red;
      }
      .content a:link, a:visited {
          background-color: black;
          color: white;
          padding: 10px 50px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          border-radius: 25px;
          margin-right:50px;
          margin-top:20px;
      }


      .content a:hover, a:active {
          background-color: #D3D3D3;
          color:black;
      }
      .content{
        margin-top :40px;
        font-size: 1em;
        overflow: hidden;
      }
        </style>
    </head>

    <h1>GPA</h1>

    <div>
        <table>
            <tr>
                <th>from</th>
                <th>to</th>
                <th>date</th>
                <th>time</th>
                <th>train_id</th>
                <th>seat</th>
            </tr>
            {% for i in info %}
            <tr>
                <form action='/menu/delete_ticket/' name="query_train" method='POST'>
                    {% csrf_token %}
                    <tr>
                        <input type = "hidden" name="id" value={{i.id}}>
                        <input type = "hidden" name="start" value={{i.run_id.start_station}}><td align="center">{{i.run_id.start_station}}</td>
                        <input type = "hidden" name="dest" value={{i.run_id.dest_station}}><td align="center">{{i.run_id.dest_station}}</td>
                        <input type = "hidden" name="date" value={{i.run_id.date}}><td name="dest" align="center">{{i.run_id.date}}</td>
                        <input type = "hidden" name="time" value={{i.run_id.time}}><td name="date" align="center">{{i.run_id.time}}</td>
                        <input type = "hidden" name="train_id" value={{i.run_id.train_id}}><td name="time" align="center">{{i.run_id.train_id}}</td>
                        <input type = "hidden" name="seat" value={{i.passenger}}><td name="seat" align="center">{{i.passenger}}</td>
                        <td><button type="submit" class="ui blue button">一鍵刪除</button></td>
                    </tr>
                </form>
            </tr>
            {% endfor %}
        </table>
    </div>

    <div class="fish" id="fish"></div>
    <div class="fish" id="fish2"></div>




</html>
